<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .btn {
            position: absolute; left: 300px;
        }

        .btn .box {
            position: absolute; top: 0; width: 100px; height: 100px; background-color: red;
            transition: all 0.2s linear;
        }

        .btn:hover .box {
            top: 200px;
            background-color: green;
            transition: all 0.2s linear;
        }


    </style>
</head>
<body>
<div>
    <button id="dddd"></button>
    <button class="btn" style="">
        ddd
        <div class="box" style=""></div>
    </button>

</div>
</body>
</html>
